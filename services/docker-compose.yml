version: "3"
services:
  # gateway:
  gateway:
    image: goodfood-gateway:1.0.0
    build:
      context: .
      dockerfile: ./gateway/Dockerfile

    env_file:
      - ./gateway/.env
    ports:
      - "50000:50000"
    networks:
      - goodfood-network

  #  Delivery service

  delivery-service:
    image: goodfood-delivery:1.0.0
    build:
      context: .
      dockerfile: ./delivery/Dockerfile
    env_file:
      - delivery/.env.docker
    ports:
      - "50008"
    networks:
      - goodfood-network

  delivery-redis:
    image: redis:latest
    ports:
      - "6379"
    volumes:
      - goodfood-delivery-volume:/data
    networks:
      - goodfood-network
    command: redis-server --appendonly yes
    environment:
      REDIS_USERNAME: redis
      REDIS_PASSWORD: password

  delivery-postgres:
    image: postgres:latest
    ports:
      - "5432"
    volumes:
      - goodfood-delivery-volume:/var/lib/postgresql/data
    networks:
      - goodfood-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata

  #  Order service
  order-sercice:
    image: goodfood-order:1.0.0
    build:
      context: .
      dockerfile: ./order/Dockerfile
    env_file:
      - order/.env.docker
    ports:
      - "50007"
    networks:
      - goodfood-network

  order-postgres:
    image: postgres:latest
    ports:
      - "5432"
    volumes:
      - goodfood-order-volume:/var/lib/postgresql/data
    networks:
      - goodfood-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata

  #  Product service
  product-service:
    image: goodfood-product:1.0.0
    build:
      context: .
      dockerfile: ./product/Dockerfile
    env_file:
      - product/.env.docker
    ports:
      - "50004"
    networks:
      - goodfood-network

  product-postgres:
    image: postgres:latest
    ports:
      - "5432"
    volumes:
      - goodfood-product-volume:/var/lib/postgresql/data
    networks:
      - goodfood-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata

  #  Promotion service
  promotion-service:
    image: goodfood-promotion:1.0.0
    build:
      context: .
      dockerfile: ./promotions/Dockerfile
    env_file:
      - promotions/.env.docker
    ports:
      - "50006"
    networks:
      - goodfood-network

  promotion-postgres:
    image: postgres:latest
    ports:
      - "5432"
    volumes:
      - goodfood-promotion-volume:/var/lib/postgresql/data
    networks:
      - goodfood-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  goodfood-delivery-volume:
  goodfood-order-volume:
  goodfood-product-volume:
  goodfood-promotion-volume:

networks:
  goodfood-network: