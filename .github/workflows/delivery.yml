name: Delivery Microservice CI/CD

on:
  push:
    branches: [delivery]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"
          cache-dependency-path: services/delivery/pnpm-lock.yaml
      - name: Install dependencies
        run: |
          cd ./services/delivery
          pnpm install --frozen-lockfile
      - name: Build
        run: |
          cd ./services/delivery
          pnpm build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"
          cache-dependency-path: services/delivery/pnpm-lock.yaml
      - name: Install dependencies
        run: |
          cd ./services/delivery
          pnpm install --frozen-lockfile
      - name: Execute tests
        run: |
          cd ./services/delivery
          pnpm test

  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: ${{ success() }} && ${{ github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./services/delivery
          push: true
          tags: floriaaan/goodfood-delivery:latest
